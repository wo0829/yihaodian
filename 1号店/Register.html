<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/Register.css"/>
	</head>
	<body>
		<div class="content">
				<div class="content_header">
				<img src="img/01.png"/>
				<div>
					<span>您好，欢迎光临1号店！</span>
					<a href="">请登录</a>
					<select name="">
						<option value="">帮助中心</option>
					</select>
				</div>
			</div>
			<div class="content_bottom">
				<div>
					<form action="">
						<h2>1号店验证</h2>
					<input type="text" placeholder="邮箱/手机/用户名" pattern="\w{1,10}" id="user" class="ino" oninvalid="setCustomValidity('脑子是个好东西.希望你也有')" />
					
					<input type="text" class="ino" placeholder="手机号" id="mobile"/>
					<input type="password" class="ino" id="pwd"  placeholder="设置密码" />
					<input type="password" class="ino" placeholder="确认密码" id="repwd" />
					<span class="spo">点击注册，表示你同意1号店 <a href="">《服务协议》</a></span>
					<span class="spt">同意协议并注册</span>
					<p class="pp">沪ICP备1302344号|合子B1.B2-2101335|营业执照</p>
				    <p>xcvhbnm@1号店网上超市2007-2016，allrightxcvbnnbvdc</p>
					</form>
				</div>
					
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//	用户名验证
	$("#user").blur(function () {
		var user=$(this).val();
		console.log(user);
		var  reg=/^[a-zA-Z][a-zA-Z0-9]{3,15}$/;
		if (reg.test(user)==false) {
			console.log("用户名不正确")
			
		}
		
	})
//	密码验证
	$("#pwd").blur(function () {
		var pwd=$(this).val();
		console.log(pwd);
		var  reg=/^[a-zA-Z0-9]{4,10}$/;
		if (reg.test(pwd)==false) {
			
			console.log("密码格式不正确");
		}
		
	})
	
	
	$("#repwd").blur(function () {
		var repwd=$("#repwd").val();
		var pwd=$("#pwd").val();
		console.log(pwd);
		if (pwd!=repwd) {
			console.log("两次输入的密码不一致");
			
		}
		
	})


$("#mobile").blur(function () {
		var mobile=$(this).val();
		console.log(mobile);
		var  reg=/^1\d{10}$/;//验证
		if (reg.test(mobile)==false) {
			console.log("手机号码不正确 请重新输入");
			
		}
		
	})

	</script>
</html>
